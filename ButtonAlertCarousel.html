<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <title>Button & Alert</title>
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://s-media-cache-ak0.pinimg.com/736x/50/fb/36/50fb3629be42fc716b9e5dc68bc91031.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://cdn0-production-images-kly.akamaized.net/iHmGV4IdXjjmCN8MNOkLKXX8Ots=/1200x675/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3258311/original/005746300_1601894161-logo_mu.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://static.republika.co.id/uploads/images/inpicture_slide/logo-manchester-united-_150123130437-461.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="alert alert-success">This Is Alert Succes</div>
    <div class="alert alert-danger">This Is Alert Danger</div>
    <button class="btn btn-primary">INFO</button>
    <button class="btn btn-danger">CANCEL</button>
    <button class="btn btn-success">OK</button>
</body>
<script src="./Bootstrap/js/bootstrap.min.js"></script>
</html>
